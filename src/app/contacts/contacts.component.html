<div class="container-fluid">

    <div class="row m-4">
      <div class="col-12 d-flex justify-content-center">
        <h3 class="main-title">Як з нами зв'язатися?</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-6">
        <h3>Головний офіс</h3>
        <div class="ul-wrapper">
          <ul class="contacts-ul">
            <li>Адреса: вул. Вікентія Хвойки, буд. 15/15, офіс 3</li>
            <li>Телефон: +38(099)-000-00-00</li>
            <li>Електронна пошта: info@gmail.com</li>
          </ul>
        </div>
      </div>

      <div class="col-12 col-lg-6 p-md-4">
        <div class="map-wrap">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2538.746347896421!2d30.480807416118584!3d50.483065679479864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cde5cff89571%3A0x8f95f147bcb5ef3e!2zUHJhdCAiS3l5aXZzdGFyIiwg0LLRg9C70LjRhtGPINCS0ZbQutC10L3RgtGW0Y8g0KXQstC-0LnQutC4LCAxNS8xNSwg0JrQuNGX0LIsIDAyMDAw!5e0!3m2!1sru!2sua!4v1590146319755!5m2!1sru!2sua"
                  width="100%" height="100%" frameborder="0" style=" border: 4px double ;
             border-color:#000 ; position: absolute;" allowfullscreen="" aria-hidden="false" tabindex="0" ></iframe>
        </div>

      </div>
    </div>


</div>


<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h3>Напишіть нам</h3>
    </div>
  </div>
  <div class="row mr-lg-1">
    <div class="col-12">
      <div class="form-div">
          <form action='' class='form p-md-3'>
            <div class="row">
              <p class=' required mt-3 col-12 col-md-6' [class.active]="name">
                <label class='label required' for='name'>Ім'я </label>
                <input class='text-input' id='name' name='name' required type='text' [(ngModel)]="name">
              </p>
              <p class=' required mt-3 col-12 col-md-6' [class.active]="email">
                <label class='label' for='email'>E-mail</label>
                <input class='text-input' id='email' name='email' required type='email' [(ngModel)]="email">
              </p>
            </div>
            <div class="row mt-3">
              <p class=' col-12'  [class.active]="message">
                <label class='label' for='message'>Ваше повідомлення</label>
                <textarea class='textarea' cols='50' id='message' name='message' required rows='4' [(ngModel)]="message"></textarea>
              </p>
            </div>
            <div class="d-flex justify-content-end">
                <input class='btn button p-3' type='submit' value='Надіслати'>
            </div>
          </form>

      </div>
    </div>
  </div>


</div>
