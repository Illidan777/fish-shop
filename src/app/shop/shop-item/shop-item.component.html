<div class="container-fluid" *ngIf="item" >
  <div class="row align-content-center justify-content-center mt-5 mb-5">
    <div class="col-12 col-md-6 col-lg-3 d-flex justify-content-center align-items-center">
<!--      <img  src="../../scss/images/Sardina-comun.jpg"  class="img w-50" alt="fish-picture"/>-->
      <img  [src]="getImg(item.img)" class="img w-50" alt="fish-picture"/>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
      <div class="text text-center">
        <h3>{{item.name}}</h3>

        <div class="mt-3">
          <span class="title">Приблизна вага одної шт:</span><span class="value">{{item.pack}}</span>
        </div>
        <div class="mt-3">
          <span class="title">Ціна:</span><span class="value">{{item.priceKg}}₴/кг</span>
        </div>
        <div class="mt-3">
          <span class="title">Ціна за упаковку:</span><span class="value">{{item.pricePack}}₴</span>
        </div>
        <div class="mt-3">
          <span class="title">КОД:</span><span class="value">{{item.id}}</span>
        </div>
        <div class="mt-3 text-center">
          <span class="title">ДАТА ВИЛОВУ:</span><span class="value">{{item.date}}</span>
        </div>
        <div class="mt-3 text-center">
          <span class="title">КРАЇНА ПОХОДЖЕННЯ:</span><span class="value">{{item.country}}</span>
        </div>
      </div>

      <div class="container-fluid">
        <div class="add-to-basket row p-2 justify-content-between align-items-center">
          <!--            <input class="form-control col-12 col-xl-4 text-center" type="number" value="1" min="1" >-->
          <button class="btn btn-primary col-12  mt-2" (click)="addToBasket()">Додати в кошик</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row m-md-3 m-lg-5 justify-content-center">
    <div class="col-12 p-4 pt-3 description">
      <h3>Опис</h3>
      <div class="text text-justify">
        {{item.description}}
      </div>
    </div>
  </div>
</div>
